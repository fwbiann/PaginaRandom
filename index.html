<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa üíï</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      overflow: hidden;
      background: linear-gradient(135deg, #ff6b9d, #ff2e63, #ff0844);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: white;
      height: 100vh;
      position: relative;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .section {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }
    .active {
      opacity: 1;
      pointer-events: auto;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.8rem;
      margin-bottom: 30px;
      line-height: 1.1;
    }
    .buttons {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    button {
      padding: 14px 36px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }
    button:hover {
      transform: scale(1.08);
      box-shadow: 0 15px 35px rgba(0,0,0,0.35);
    }
    .yes {
      background: white;
      color: #ff2e63;
      font-weight: bold;
      padding: 18px 48px;          /* M√°s grande que el No */
      font-size: 1.25rem;
    }
    .no {
      background: #ff2e63;
      color: white;
      padding: 14px 36px;           /* Tama√±o normal */
      position: relative;           /* Cambiado de fixed ‚Üí relative para que empiece al lado */
      transition: all 0.25s ease-out;
    }
    /* Cards */
    .card-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 20px;
      width: 220px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .card:hover {
      transform: translateY(-12px) scale(1.06);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }
    .card h3 {
      margin-top: 12px;
    }
    .fade-in {
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Corazones flotando */
    .heart {
      position: absolute;
      bottom: -60px;
      font-size: 24px;
      animation: floatUp 7s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1) rotate(0deg); }
      100% { transform: translateY(-120vh) scale(1.4) rotate(360deg); }
    }
    #confirmBtn {
      margin-top: 35px;
      padding: 16px 48px;
      font-size: 1.15rem;
      background: #ffffff;
      color: #ff2e63;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    #confirmBtn:hover {
      transform: scale(1.1);
    }
    @media (max-width: 768px) {
      h1 { font-size: 2.8rem; }
      .card { width: 85%; max-width: 280px; }
      button { padding: 14px 32px; font-size: 1.05rem; }
      .yes { padding: 16px 44px; font-size: 1.2rem; }
      .buttons { gap: 20px; }
    }
  </style>
</head>
<body>

  <!-- Pantalla principal -->
  <div id="home" class="section active">
    <h1>¬øQuieres ser Mi 14 f?</h1>
    <div class="buttons">
      <button class="yes" onclick="showSection('special')">üíñ S√≠</button>
      <button class="no" id="noBtn">üíî No</button>
    </div>
  </div>

  <!-- Secci√≥n mensaje especial -->
  <div id="special" class="section">
    <h1 class="fade-in">Aqu√≠ ir√° el mensaje especial üíå</h1>
    <button class="yes fade-in" onclick="showSection('menu')">Siguiente sorpresa ‚ú®</button>
  </div>

  <!-- Secci√≥n men√∫ -->
  <div id="menu" class="section">
    <h1>üíï Es Hora de elegir el men√∫</h1>
    <div class="card-container">
      <div class="card" onclick="foodChoice('üçù Lasa√±a')">
        <div style="font-size:50px;">üçù</div>
        <h3>Lasa√±a</h3>
      </div>
      <div class="card" onclick="foodChoice('üçî Hamburguesas con papas')">
        <div style="font-size:50px;">üçî</div>
        <h3>Hamburguesas</h3>
      </div>
      <div class="card" onclick="foodChoice('üçï Pizza')">
        <div style="font-size:50px;">üçï</div>
        <h3>Pizza</h3>
      </div>
    </div>
    <h2 id="foodMessage" style="margin-top:40px; min-height:1.5em;"></h2>
    <button id="confirmBtn" style="display:none;" onclick="confirmarEleccion()">Confirmar por WhatsApp üíå</button>
  </div>

  <!-- Secci√≥n No (trampa) -->
  <div id="noSection" class="section">
    <h1>Creo que apretaste mal el S√≠ üòè</h1>
    <h1 style="margin-top:25px;">¬øQuieres ser Mi 14 f?</h1>
    <div class="buttons" style="margin-top:25px;">
      <button class="yes" onclick="showSection('special')">üíñ S√≠</button>
      <button class="yes" onclick="showSection('special')">üíñ S√≠</button>
    </div>
  </div>

  <!-- Audio rom√°ntico (Die For You - The Weeknd) -->
  <audio id="romanticMusic" loop>
    <!-- Puedes reemplazar esta URL por otro link directo si lo prefieres -->
    <source src="https://www.youtube.com/watch?v=JGwWNGJdvx8" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    let escapeCount = 0;
    const maxEscapes = 3;
    let comidaElegida = "";

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => {
        sec.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');

      // Reproducir m√∫sica solo al ir a 'special' (cuando dice S√≠)
      if (id === 'special') {
        const audio = document.getElementById('romanticMusic');
        audio.volume = 0.20; // Volumen bajo (20%)
        audio.play().catch(() => {
          // En algunos navegadores necesita interacci√≥n extra ‚Üí lo intentamos de nuevo en clicks
          console.log("Reproducci√≥n bloqueada, esperando interacci√≥n");
        });
      }
    }

    // Bot√≥n No - l√≥gica de escapes limitados
    const noBtn = document.getElementById("noBtn");

    function moveButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 60;
      const maxY = window.innerHeight - noBtn.offsetHeight - 60;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
      noBtn.style.transform = "none"; // quitamos translate inicial
    }

    noBtn.addEventListener("click", (e) => {
      if (escapeCount < maxEscapes) {
        e.preventDefault();
        escapeCount++;
        moveButton();
        createHearts(8); // corazoncitos al escapar
      } else {
        // Despu√©s de 3 escapes ‚Üí va a la secci√≥n trampa
        showSection("noSection");
      }
    });

    // Movimiento al acercar mouse (PC)
    document.addEventListener("mousemove", (e) => {
      if (escapeCount >= maxEscapes) return;
      const rect = noBtn.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const distance = Math.hypot(e.clientX - centerX, e.clientY - centerY);
      
      if (distance < 40) {
        moveButton();
      }
    });

    // M√≥vil - touch
    noBtn.addEventListener("touchstart", (e) => {
      if (escapeCount >= maxEscapes) return;
      e.preventDefault();
      moveButton();
    });

    noBtn.addEventListener("touchmove", (e) => {
      if (escapeCount >= maxEscapes) return;
      e.preventDefault();
      if (Math.random() > 0.4) moveButton();
    });

    // Elecci√≥n de comida
    function foodChoice(food) {
      comidaElegida = food;
      const msg = document.getElementById("foodMessage");
      msg.innerText = "Excelente elecci√≥n ‚ù§Ô∏è " + food + " !";
      msg.classList.remove("fade-in");
      void msg.offsetWidth;
      msg.classList.add("fade-in");
      createHearts(25);

      // Mostrar bot√≥n de WhatsApp
      document.getElementById("confirmBtn").style.display = "block";
    }

    function confirmarEleccion() {
      if (!comidaElegida) {
        alert("¬°Primero eleg√≠ algo rico! üçΩÔ∏è");
        return;
      }

      const mensaje = `ola, elegi: ${comidaElegida} ‚ù§Ô∏è\n¬øMe lo prepar√°s? üòò`;
      const numero = "56949279462";
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }

    // Corazones
    function createHearts(num = 5) {
      for (let i = 0; i < num; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 24 + 16) + "px";
        heart.style.animationDuration = (Math.random() * 4 + 4) + "s";
        heart.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }
    }

    // Corazones suaves de fondo
    setInterval(() => createHearts(1), 900);

    // Posici√≥n inicial del bot√≥n No (al lado del S√≠, centrado en la zona de botones)
    setTimeout(() => {
      noBtn.style.position = "relative";
      noBtn.style.left = "0";
      noBtn.style.top = "0";
      noBtn.style.transform = "none";
    }, 300);
  </script>
</body>
</html>
