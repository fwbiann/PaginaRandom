    * {

      padding: 0;
      box-sizing: border-box;

    body {
      overflow: hidden;
      background: linear-gradient(135deg, #ff6b9d, #ff2e63, #ff0844);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: white;
      height: 100vh;
      position: relative;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .section {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }
    .active {
      opacity: 1;
      pointer-events: auto;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      margin-bottom: 30px;
      line-height: 1.1;
    }
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 14px 36px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }
    button:hover {
      transform: scale(1.08);
      box-shadow: 0 15px 35px rgba(0,0,0,0.35);
    }
    .yes {
      background: white;
      color: #ff2e63;
      font-weight: bold;
    }
    .no {
      background: #ff2e63;
      color: white;
      position: fixed;
      z-index: 100;
      transition: all 0.25s ease-out;
    }
    /* Cards */
    .card-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 20px;
      width: 220px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .card:hover {
      transform: translateY(-12px) scale(1.06);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }
    .card h3 {
      margin-top: 12px;
    }
    .fade-in {
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }
